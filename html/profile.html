<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Man.ga - Login</title>
	<link href="../css/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Florian Ernst">
    <meta name="description" content="Man.ga login page - login to Man.ga to get more features.">
    <meta name="keywords" content="Man.ga,manga,mangas,login,log-in,signin,sign-in">
</head>

<body>
    <header>
<nav class="navbar navbar-expand-lg navbar-light main-nav fixed-top">
  <a class="navbar-brand" href="home-not-logged-in.html">Man.ga</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse flex-fill w-100 flex-nowrap" id="navbarSupportedContent">
    <ul class="nav navbar-nav flex-fill w-100 flex-nowrap">
      <li class="nav-item">
        <a class="nav-link" href="manga-list.html">Manga list</a>
      </li>
    </ul>
    <div class="searchbar nav navbar-nav flex-fill justify-content-center">
      <form class="form-inline" action="manga-list.html" method="GET">
        <input class="form-control mr-sm-2" type="search" placeholder="Search a manga..." aria-label="Search" name="search" />
      </form>
    </div>
    <ul class="nav navbar-nav flex-fill w-100 justify-content-end">
      <li class="nav-item">
        <a class="nav-link" href="profile.html"><img src="../icon/user.svg" class="profile-icon" width="35" alt="Go to your profile"></a>
      </li>
    </ul>
  </div>
</nav>
    </header>

    <main>
        <header>
            <h1>Your Profile</h1>
        </header>

        <p>Username: JohnDoe</p>

        <form>
            <p>Change your password:</p>
            <label>Current password
                <input type="password" name="current" required /><br />
            </label>

            <label>New password
                <input type="password" name="new" required /><br />
            </label>

            <label>Confirm password:
                <input type="password" name="confirmation" required /><br />
            </label>

            <input type="submit" value="confirm">
        </form>

        <p>Email: john@doe.com</p>

        <form>
            <p>Change your email:</p>
            <label>New Email
                <input type="email" name="email" required /><br />
            </label>

            <input type="submit" value="confirm">
        </form>

        
    </main>

    <footer>
        <a href="info.html">What is Man.ga?</a>
        <a href="contact.html">Contact us</a>
    </footer>
</body>

</html>
