<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Man.ga - Register</title>
	<link href="../css/main.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Florian Ernst">
    <meta name="description" content="Man.ga contact page - contact the creator of the website.">
    <meta name="keywords" content="Man.ga,manga,mangas,contact,message">
</head>

<body>
    <header>
        <a href="home-not-logged-in.html">
            <h1>Man.ga</h1>
        </a>
        <form>
            <input type="search" placeholder="Search a manga...">
            <button type="submit"><img src="../images/loupe.svg" width="15" alt="Click to search"></button>
        </form>
        <a href="login.html">Login</a> / <a href="register.html">Register</a><br />
        <a href="manga-list.html">
            Manga list
        </a>
    </header>

    <main>
        <header>
            <h1>Contact Us</h1>
        </header>

        <form>
            <label>Email:
                <input type="email" name="email" placeholder="john@doe.com" required /><br />
            </label>

            <label>Subject:
                <input type="text" name="subject" placeholder="Can you add other mangas ?" required /><br />
            </label>

            <label>Content:
                <textarea name="content" rows=10 cols=30 placeholder="Your message here" required></textarea><br />
            </label>

            <input type="submit" value="send">
        </form>
    </main>

    <footer>
        <a href="info.html">What is Man.ga?</a>
        <a href="contact.html">Contact us</a>
    </footer>
</body>

</html>
